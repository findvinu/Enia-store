<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Men's Outerwear Products Listing" />
    <title>Venia Product Listing</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="header-container"></div>
    <div id="banner-container"></div>
    <main class="main container main-content">
      <div id="sidebar-container"></div>
      <section class="product-list">
        <div class="product-list__header">
          <div class="product-list__sort-container">
            <div class="product-list__select-wrapper">
              <select
                name="sort"
                title="sort"
                id="sort"
                class="product-list__sort"
              >
                <option value="price">Sort by Price</option>
                <option value="category">Sort by Category</option>
                <option value="range">Sort by Range</option>
                <option value="availability">Sort by Availability</option>
              </select>
            </div>
          </div>
          <input
            type="search"
            id="search"
            placeholder="Search..."
            class="product-list__search"
          />
          <div class="mobile-filter">
            <div class="mobile-filter__results">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
                class="mobile-filter__results-icon"
                aria-label="Filter Results"
              >
                <g id="sliders" transform="translate(0 -2)">
                  <line
                    y1="6"
                    transform="translate(3 13)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    y1="6"
                    transform="translate(3 3)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    y1="8"
                    transform="translate(9 11)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    y1="4"
                    transform="translate(9 3)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    y1="4"
                    transform="translate(15 15)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    y1="8"
                    transform="translate(15 3)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    x2="4"
                    transform="translate(1 12.778)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    x2="4"
                    transform="translate(7 7.444)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                  <line
                    x2="4"
                    transform="translate(13 14.556)"
                    fill="none"
                    stroke="#172026"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                  />
                </g>
              </svg>
              <span class="mobile-filter__results-text">Filter Results</span>
            </div>
            <div class="mobile-filter__sort">
              <svg
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-label="Sort Products"
              >
                <path
                  d="M7 4V20M7 20L3 16M7 20L11 16M17 4V20M17 4L21 8M17 4L13 8"
                  stroke="#000000"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span class="mobile-filter__sort-text">Sort Products</span>
            </div>
          </div>
          <span class="product-list__result-count">0 Results</span>
        </div>
        <div id="product-list" class="product-list__grid">
          <!-- Product list Section -->
        </div>
        <button type="button" id="load-more" class="load-more">
          Load More
        </button>
      </section>
    </main>
    <div id="footer-container"></div>
    <script>
      const components = [
        { id: "header-container", url: "./components/Header/header.html" },
        { id: "banner-container", url: "./components/Banner/banner.html" },
        { id: "sidebar-container", url: "./components/Sidebar/sidebar.html" },
        { id: "footer-container", url: "./components/Footer/footer.html" },
      ];

      components.forEach((component) => {
        fetch(component.url)
          .then((response) => response.text())
          .then((html) => {
            document.getElementById(component.id).innerHTML = html;
          })
          .catch((error) =>
            console.error(`Error loading ${component.id}:`, error)
          );
      });
    </script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
